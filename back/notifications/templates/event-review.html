<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Как все прошло?</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style type="text/css">
        body { margin: 0; padding: 0; background-color: #f4f4f4; font-family: 'Arial', sans-serif; -webkit-text-size-adjust: none; color: #333333; }
        table { border-spacing: 0; }
        td { padding: 0; }
        img { border: 0; }
        a { text-decoration: none; color: #EE2C34; }
        
        .wrapper { width: 100%; table-layout: fixed; background-color: #f4f4f4; padding-bottom: 40px; }
        .webkit { max-width: 600px; margin: 0 auto; background-color: #ffffff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); border-radius: 8px; overflow: hidden; }
        .outer { margin: 0 auto; width: 100%; max-width: 600px; font-family: 'Arial', sans-serif; }
        
        .logo-container { padding: 30px 0; text-align: center; background-color: #ffffff; border-bottom: 1px solid #f0f0f0; }
        .inner { padding: 40px 30px; background-color: #ffffff; }
        
        .password-box { background-color: #f9f9f9; border: 2px dashed #EE2C34; border-radius: 8px; padding: 20px; text-align: center; margin: 30px 0; }
        .password { font-size: 24px; font-weight: bold; color: #EE2C34; letter-spacing: 1px; font-family: 'Manrope', sans-serif; word-break: break-all; }
        
        .button-container { text-align: center; margin: 30px 0; }
        .button { background-color: #EE2C34; color: #ffffff !important; padding: 14px 30px; border-radius: 4px; font-weight: bold; display: inline-block; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 4px 6px rgba(238, 44, 52, 0.2); }
        .footer { text-align: center; font-size: 12px; color: #999999; padding: 20px; background-color: #f4f4f4; }
        
        @media screen and (max-width: 600px) {
            .inner { padding: 20px; }
            .password { font-size: 20px; }
            .button { display: block; width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>
    <center class="wrapper">
        <div class="webkit">
            <table class="outer" align="center" border="0" cellpadding="0" cellspacing="0">
                <!-- Хедер -->
                <tr>
                    <td class="logo-container">
                        <!-- Логотип -->
                
                <!-- Основной блок -->
                        <h2 style="margin: 0 0 20px 0; color: #333333; text-align: center;">Как все прошло?</h2>
                        <p style="margin: 0 0 15px 0;">Здравствуйте! Мы хотим узнать ваше мнение о событии <strong>${event_name}</strong>, которое прошло ${event_date} в ${event_location}.</p>
                        <p style="margin: 0 0 15px 0;">Пожалуйста, оцените событие</p>
                        <button href="${event_url}" class="button">Оценить событие</button>
                    </td>
                </tr>
                
                <!-- Футер -->
                <tr>
                    <td class="footer">
                        <p style="margin: 0 0 10px 0;">© 2025 Слёт. Все права защищены.</p>
                        <p style="margin: 0;">Вы получили это письмо, потому что являетесь пользователем приложения «Слёт».</p>
                    </td>
                </tr>
            </table>
        </div>
    </center>
</body>
</html>
